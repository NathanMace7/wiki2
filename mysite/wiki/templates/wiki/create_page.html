{% extends 'wiki/base.html' %}

{% block content %}
<!--Title-->
{% block contentTitle %}
<div class="container">
    <h2 class="text-primary" style="font-size: 30px;">{{page_name}}</h2>{% endblock %}
    <!--If the title does not match any existing pages, 
        it will ask you if you want to create a new page-->
    <div class="alert alert-danger" role="alert">This page does not exist.</div>
    <p>As this page does not exist, would you like to create it?</p>
    <a class="btn btn-primary" href="{% url 'wiki:edit_page' page_name %}">
        Create
    </a>
    <a class="btn btn-secondary" href="{% url 'wiki:index' %}">
        Go Back
    </a>
</div>
{% endblock %}
